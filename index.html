<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - interview project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="images/pokemon-logo.png" alt="logo" class="logo">
        <h1>Pokedex App</h1>
    </header>

    <section class="pokemon-sidebar">
        <input 
        type="text"
        id="search-bar"
        class="search-bar"
        onkeyup=filterPokemonListByName()
        placeholder="Search by name...">
        <div class="pokemon-list-container">
            <ul id="pokemon-list">
            </ul>
        </div> 
</section>
    <main class="pokemon-detail">
        <div class="wrapper" style="display: none">
            <section class="details-base">
                <p class="detail-id"></p>
                <img src="" alt="pokemon" class="detail-icon">
                <h1 class="detail-name"></h1>
                <div class="detail-types"></div>
                <img src="" alt="pokemon" class="detail-image">
            </section>
            <section class="detail-description"></section>
            <section class="detail-stats">
                <h3>Base stats</h3>
                <ul>
                    <li>
                        <span class="detail-stat-name hp">hp</span>
                        <progress max="120" value=""></progress>
                        <span class="detail-stat-value"></span>
                    </li>
                    <li>
                        <span class="detail-stat-name attack">attack</span>
                        <progress max="120" value=""></progress>
                        <span class="detail-stat-value"></span>
                    </li>
                    <li>
                        <span class="detail-stat-name defense">defense</span>
                        <progress max="120" value=""></progress>
                        <span class="detail-stat-value"></span>
                    </li>
                    <li>
                        <span class="detail-stat-name special-attack">special attack</span>
                        <progress max="120" value=""></progress>
                        <span class="detail-stat-value"></span>
                    </li>
                    <li>
                        <span class="detail-stat-name special-defense">special defense</span>
                        <progress max="120" value=""></progress>
                        <span class="detail-stat-value"></span>
                    </li>
                    <li>
                        <span class="detail-stat-name speed">speed</span>
                        <progress max="120" value=""></progress>
                        <span class="detail-stat-value"></span>
                    </li>
                </ul>
            </section>
            <section class="detail-info">
                <h3>Information</h3>
                <ul>
                    <li class="detail-info">
                        <span class="detail-info-title">Height</span>
                        <span class="detail-info-value"></span>
                    </li>
                    <li class="detail-info">
                        <span class="detail-info-title">Weight</span>
                        <span class="detail-info-value"></span>
                    </li>
                    <li class="detail-info">
                        <span class="detail-info-title">Color</span>
                        <span class="detail-info-value"></span>
                    </li>
                    <li class="detail-info">
                        <span class="detail-info-title">Shape</span>
                        <span class="detail-info-value"></span>
                    </li>
                    <li class="detail-info">
                        <span class="detail-info-title">Habitat</span>
                        <span class="detail-info-value"></span>
                    </li>
                    <li class="detail-info">
                        <span class="detail-info-title">Generation</span>
                        <span class="detail-info-value"></span>
                    </li>
                </ul>
            </section>
            <section class="detail-evolution">
                <h3>Evolution chain</h3>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
