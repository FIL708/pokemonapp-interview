<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - interview project</title>
</head>
<body>
    <input 
        type="text"
        id="search-bar"
        onkeyup=filterPokemonListByName()
        placeholder="Search by name...">
    <ul id="pokemon-list">
    </ul>
    <main class="pokemon-detail">
        <div class="wrapper" style="display: none">
            <p class="detail-id"></p>
            <h1 class="detail-name"></h1>
            <div class="detail-types"></div>
            <img src="" alt="pokemon" class="detail-image">
            <div class="detail-stats">
                <div>
                    <span class="detail-stat-name hp">hp</span>
                    <progress max="120" value=""></progress>
                    <span class="detail-stat-value"></span>
                </div>
                <div>
                    <span class="detail-stat-name attack">attack</span>
                    <progress max="120" value=""></progress>
                    <span class="detail-stat-value"></span>
                </div>
                <div>
                    <span class="detail-stat-name defense">defense</span>
                    <progress max="120" value=""></progress>
                    <span class="detail-stat-value"></span>
                </div>
                <div>
                    <span class="detail-stat-name special-attack">special attack</span>
                    <progress max="120" value=""></progress>
                    <span class="detail-stat-value"></span>
                </div>
                <div>
                    <span class="detail-stat-name special-defense">special defense</span>
                    <progress max="120" value=""></progress>
                    <span class="detail-stat-value"></span>
                </div>
                <div>
                    <span class="detail-stat-name speed">speed</span>
                    <progress max="120" value=""></progress>
                    <span class="detail-stat-value"></span>
                </div>
                <div class="detail-measure">
                    <p id="height" class="detail-size"></p>
                    <p id="weight"class="detail-size"></p>
                </div>
            </div>
            <div class="datail-evolution"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
