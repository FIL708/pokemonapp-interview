<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - interview project</title>
</head>
<body>
    <input 
        type="text"
        id="search-bar"
        onkeyup=filterPokemonListByName()
        placeholder="Search by name...">
    <ul id="pokemon-list">
    </ul>
    <main class="pokemon-detail">
        <p class="detail-id"></p>
        <h1 class="detail-name"></h1>
        <div class="detail-types"></div>
        <img src="" alt="pokemon" class="detail-image">
        <div class="detail-stats">
            <p class="details-stat hp"></p>
            <p class="details-stat attack"></p>
            <p class="details-stat defense"></p>
            <p class="details-stat special-attack"></p>
            <p class="details-stat special-defense"></p>
            <p class="details-stat speed"></p>
        </div>
        <div class="datail-evolution"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
