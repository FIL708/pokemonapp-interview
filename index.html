<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - interview project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="images/pokemon-logo.png" alt="logo" class="logo">
        <h1>Pokedex App</h1>
    </header>


    <main class="pokemon-detail">

        <div class="wrapper">
            <section class="pokemon-sidebar">
                <input 
                type="text"
                id="search-bar"
                class="search-bar"
                onkeyup=filterPokemonListByName()
                placeholder="Search by name...">
                <div class="pokemon-list-container">
                    <ul id="pokemon-list">
                    </ul>
                </div>
            </section>
            <section class="details-base table">
                <p class="detail-id"></p>
                <img src="" alt="pokemon" class="detail-image">
                <h1 class="detail-name"></h1>
                <div class="detail-types"></div>
            </section>
            <div class="table-wrapper">
                <section class="detail-description table">
                        <h3 class="table-title">Description</h3>
                        <div class="description-content">
                            <img src="" alt="pokemon" class="detail-icon">
                            <p class="description-text"></p>
                        </div>
                </section>
                <section class="detail-stats table">
                        <h3 class="table-title">Base stats</h3>
                        <ul>
                            <li>
                                <span class="detail-stat-name hp">Health</span>
                                <progress max="120" value=""></progress>
                                <span class="detail-stat-value"></span>
                            </li>
                            <li>
                                <span class="detail-stat-name">Attack</span>
                                <progress max="120" value=""></progress>
                                <span class="detail-stat-value"></span>
                            </li>
                            <li>
                                <span class="detail-stat-name">Defense</span>
                                <progress max="120" value=""></progress>
                                <span class="detail-stat-value"></span>
                            </li>
                            <li>
                                <span class="detail-stat-name">Spec. attack</span>
                                <progress max="120" value=""></progress>
                                <span class="detail-stat-value"></span>
                            </li>
                            <li>
                                <span class="detail-stat-name">Spec. defense</span>
                                <progress max="120" value=""></progress>
                                <span class="detail-stat-value"></span>
                            </li>
                            <li>
                                <span class="detail-stat-name">Speed</span>
                                <progress max="120" value=""></progress>
                                <span class="detail-stat-value"></span>
                            </li>
                        </ul>
                </section>
                <section class="detail-info table">
                        <h3 class="table-title">Information</h3>
                        <ul>
                            <li>
                                <span class="detail-info-title">Height:</span>
                                <span class="detail-info-value"></span>
                            </li>
                            <li>
                                <span class="detail-info-title">Weight:</span>
                                <span class="detail-info-value"></span>
                            </li>
                            <li>
                                <span class="detail-info-title">Color:</span>
                                <span class="detail-info-value"></span>
                            </li>
                            <li>
                                <span class="detail-info-title">Shape:</span>
                                <span class="detail-info-value"></span>
                            </li>
                            <li class="last">
                                <span class="detail-info-title">Hab:</span>
                                <span class="detail-info-value"></span>
                            </li>
                            <li class="last">
                                <span class="detail-info-title">Generation:</span>
                                <span class="detail-info-value"></span>
                            </li>
                        </ul>
                </section>
                <section class="detail-evolution table">
                        <h3 class="table-title evolution-title">Evolution chain</h3>
                        <div class="evolutions-container"></div>
                </section>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
